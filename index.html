<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-In</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-auth.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <h1>Welcome to our App!</h1>
    
    <div id="google-sign-in-container">
        <!-- Google Sign-In Button -->
        <div id="google-signin-btn"></div>
    </div>
    
    <script type="module">
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAzgx1Ro6M7Bf58dgshk_7Eflp-EtZc9io",
            authDomain: "nab-led.firebaseapp.com",
            projectId: "nab-led",
            storageBucket: "nab-led.firebasestorage.app",
            messagingSenderId: "789022171426",
            appId: "1:789022171426:web:2d8dda594b1495be26457b",
            measurementId: "G-W58SF16RJ6"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Initialize Google Sign-In button
        window.onload = () => {
            google.accounts.id.initialize({
                client_id: '789022171426-82jp2174bbu0lcqrbc7c07qul0fu7oma.apps.googleusercontent.com',
                callback: handleCredentialResponse
            });
            google.accounts.id.renderButton(
                document.getElementById("google-signin-btn"),
                {
                    theme: "outline",
                    size: "large",
                }
            );
        }

        // Handle sign-in and redirection
        function handleCredentialResponse(response) {
            const credential = firebase.auth.GoogleAuthProvider.credential(response.credential);
            auth.signInWithCredential(credential)
                .then(() => {
                    window.location.href = 'dashboard.html';  // Redirect to the dashboard
                })
                .catch((error) => {
                    console.log("Error signing in:", error.message);
                });
        }
    </script>
</body>
</html>
