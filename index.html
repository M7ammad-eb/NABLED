<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-In</title>
    <!-- Add Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-auth.js"></script>
</head>
<body>
    <h1>Welcome to our App!</h1>
    
    <div id="sign-in-container">
        <!-- Google Sign-In Button -->
        <button id="google-sign-in">Sign in with Google</button>
    </div>
    
    <div id="user-info" style="display:none;">
        <h2 id="welcome-message"></h2>
        <button id="sign-out-btn">Sign Out</button>
    </div>
    
    <script type="module">
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAzgx1Ro6M7Bf58dgshk_7Eflp-EtZc9io",
            authDomain: "nab-led.firebaseapp.com",
            projectId: "nab-led",
            storageBucket: "nab-led.firebasestorage.app",
            messagingSenderId: "789022171426",
            appId: "1:789022171426:web:2d8dda594b1495be26457b",
            measurementId: "G-W58SF16RJ6"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Google Sign-In handler
        const googleSignInButton = document.getElementById("google-sign-in");
        const userInfoDiv = document.getElementById("user-info");
        const signInContainer = document.getElementById("sign-in-container");
        const welcomeMessage = document.getElementById("welcome-message");
        const signOutButton = document.getElementById("sign-out-btn");

        googleSignInButton.addEventListener("click", () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then((result) => {
                    const user = result.user;
                    welcomeMessage.innerText = `Hello, ${user.displayName}`;
                    signInContainer.style.display = "none";
                    userInfoDiv.style.display = "block";
                    console.log("Signed in successfully");
                })
                .catch((error) => {
                    console.log("Error signing in:", error.message);
                });
        });

        // Handle Sign Out
        signOutButton.addEventListener("click", () => {
            auth.signOut().then(() => {
                signInContainer.style.display = "block";
                userInfoDiv.style.display = "none";
                console.log("Signed out successfully");
            }).catch((error) => {
                console.log("Error signing out:", error.message);
            });
        });
    </script>
</body>
</html>
