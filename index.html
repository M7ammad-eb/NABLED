<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-In</title>
    <!-- Firebase App (App Initialization) -->
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-auth.js"></script>
    <!-- Google Identity Services for Google Sign-In -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <h1>Welcome to Our App!</h1>
    <div id="google-signin-container">
        <!-- Google Sign-In Button will appear here -->
    </div>

    <script type="module">
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAzgx1Ro6M7Bf58dgshk_7Eflp-EtZc9io",
            authDomain: "nab-led.firebaseapp.com",
            projectId: "nab-led",
            storageBucket: "nab-led.firebasestorage.app",
            messagingSenderId: "789022171426",
            appId: "1:789022171426:web:2d8dda594b1495be26457b",
            measurementId: "G-W58SF16RJ6"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Google Sign-In Button Initialization
        window.onload = () => {
            google.accounts.id.initialize({
                client_id: '789022171426-82jp2174bbu0lcqrbc7c07qul0fu7oma.apps.googleusercontent.com',
                callback: handleCredentialResponse
            });

            google.accounts.id.renderButton(
                document.getElementById("google-signin-container"),
                {
                    theme: "outline",
                    size: "large",
                }
            );
        };

        // Handle Google Sign-In response
        function handleCredentialResponse(response) {
            const credential = firebase.auth.GoogleAuthProvider.credential(response.credential);
            auth.signInWithCredential(credential)
                .then(() => {
                    // Redirect to dashboard after successful sign-in
                    window.location.href = 'dashboard.html';
                })
                .catch((error) => {
                    console.error("Error signing in:", error);
                });
        }
    </script>
</body>
</html>
