<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 2rem;
        }
        .search-container {
            margin-bottom: 2rem;
        }
        .search-box {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .search-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .item {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 1rem;
            margin: 1rem auto;
            max-width: 400px;
            text-align: left;
        }
        .sign-out-button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Main App</h1>
    <p>You are now signed in.</p>

    <!-- Search Box -->
    <div class="search-container">
        <input type="text" id="searchBox" class="search-box" placeholder="Enter Item ID or Name">
        <button id="searchButton" class="search-button">Search</button>
    </div>

    <!-- Item List -->
    <div id="itemList"></div>

    <!-- Sign Out Button -->
    <button id="signOutButton" class="sign-out-button">Sign Out</button>

    <!-- Firebase and Scripts -->
    <script type="module" src="main.js"></script>
</body>
</html>
